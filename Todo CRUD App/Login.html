<!DOCTYPE html>
<html>
    <head>
        <title>Todo CRUD Application</title>
        <link rel="stylesheet" href="/CSS/Login.css"/>
    
        <style type="text/css">
            body{
                background-color: #849a9a;
                color:white;
            }
        </style>
        <script type="text/javascript" src="/JS/Login.js"></script>
    </head>
   
    <body>
        <div class="container">
            <div class="main">
            <h2 class="text-center"><b>Todo CRUD Application</b></h2>
           
            <div class="row">
                <div class="col-md-6">
                    <form id="form_id" method="post" name="myform">
                    <fieldset>
                        <legend class="text-center">Valid information is required to register. </legend>
                        
                        <label>User Name :</label>
                        <input type="text" name="username" id="username"/>
                       
                        <label>Password :</label>
                        <input type="password" name="password" id="password"/>
                        
                        <input type="button" value="Login" id="submit" onclick="login()"/>
                    </fieldset>
                    </form>
                    <span><b class="note">Note : </b>For this demo use following username and password. <br/><b class="valid">Username:Admin<br/>Password:Admin</b></span>
                </div>
             </div>
            </div>
        </div>
    </body>
</html>
